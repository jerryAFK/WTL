<!DOCTYPE html>
<html>
  <head>

    <title>Flexbox</title>

    <link rel="stylesheet" href="css/flexbox.css">

  </head>
  <body>
    <!--flexbox-->
    <div class="flex-container">
      <div class="odd">1</div>
      <div class="even">2</div>
      <div class="odd">3</div>
      <div class="even">4</div>
      <div class="odd">5</div>
      <div class="even">6</div>
      <div class="odd">7</div>
      <div class="even">8</div>
      <div class="odd">9</div>
      <div class="even">10</div>
    </div>
    <br>
    <br>
    <div class="flex-container1">
      <div class="odd">1</div>
      <div class="even">2</div>
      <div class="odd">3</div>
      <div class="even">4</div>
      <div class="odd">5</div>
      <div class="even">6</div>
      <div class="odd">7</div>
      <div class="even">8</div>
      <div class="odd">9</div>
      <div class="even">10</div>
    </div>
    <br>
    <br>
<!-- flex grow and shrink -->
<div class="flex-container2">
      <div style="flex-grow: 1;">1</div>
      <div style="flex-grow: 3;">2</div>
      <div style="flex-grow: 5;">3</div>
      <div style="flex-grow: 7;">4</div>
      
      
    </div>
    <br>
    <br>
  <!-- flex responsive  -->
    <div class="flex-responsive">
      <div class="flex-left">A</div>
      <div class="flex-right">B</div>

    </div>

  </body>
  </html>
